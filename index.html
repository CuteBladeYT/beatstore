<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UnitedCatdom Beat Store</title>

        <link rel="shortcut icon" href="./assets/img/logo/catdom.png" type="image/x-icon">

        <link rel="stylesheet" href="./assets/style/main.css">
        <link rel="stylesheet" href="./assets/style/navbar.css">
        <link rel="stylesheet" href="./assets/style/body.css">

        <script src="./assets/fetcher.js"></script>
        <script src="./assets/scroller.js"></script>
    </head>

    <body oncontextmenu="return false;">

        <div id="navbar">
            <div class="main">
                <img src="./assets/img/logo/catdom_nobg.png" class="site_icon" draggable="false">
                <span class="title">UnitedCatdom Beat Store</span>
            </div>
            <div class="expanded">
                <div class="contact">
                    <span class="header">Contact me on</span>
                    <ul>
                        <li>
                            <a href="mailto:unitedcatdom@gmail.com">
                                <img src="./assets/img/brands/arroba.png" alt="E-Mail" draggable="false">
                            </a>
                        </li>

                        <li>
                            <a href="https://www.instagram.com/unitedc_/">
                                <img src="./assets/img/brands/instagram.png" alt="Instagram" draggable="false">
                            </a>
                        </li>
                        <li>
                            <a href="https://discord.com/users/540104316103688193">
                                <img src="./assets/img/brands/discord.png" alt="Discord" draggable="false">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="socials">
                    <span class="header">My socials</span>
                    <ul>
                        <li>
                            <a href="https://www.beatstars.com/unitedcatdom">
                                <img src="./assets/img/brands/beatstars.png" alt="Instagram" draggable="false">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/unitedc_/">
                                <img src="./assets/img/brands/instagram.png" alt="Instagram" draggable="false">
                            </a>
                        </li>
                        <li>
                            <a href="https://open.spotify.com/artist/6XuEvjxGHYo9pqKl2CfwwR">
                                <img src="./assets/img/brands/spotify.png" alt="Instagram" draggable="false">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/@UnitedCatdom">
                                <img src="./assets/img/brands/youtube.png" alt="Instagram" draggable="false">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="body">
            <div id="loading">
                <img src="./assets/img/loading.gif" alt="Loading data..." draggable="false">
            </div>

            <div id="list">
                <div class="video">
                    <iframe src="" frameborder="0" class="embed"></iframe>
                    <div class="title">
                        <span>Video title</span>
                    </div>
                    <div class="stats">
                        <div class="views">
                            <span>0</span> <span> views</span>
                        </div>
                        <div class="likes">
                            <span>0</span> <span> likes</span>
                        </div>
                        <div class="published_at">
                            <span>Published at </span> <span>00-00-0000</span>
                        </div>
                    </div>
                    <pre class="description">Description</pre>
                </div>
            </div>
            <pre id="description">

            </pre>
        </div>
    </body>
</html>
